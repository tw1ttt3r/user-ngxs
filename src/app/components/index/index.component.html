<div *ngIf="users">
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>Name</th>
                <th>EMAIL</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users | async">
                <td>{{user.name}}</td> 
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
